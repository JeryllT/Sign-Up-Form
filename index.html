<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Me Up!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="main-left">
        </div>
        <div class="main-right">
            <div class="heading">
                <p>
                    This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams. Sign up now to get started.
                </p>
                <p>
                    You know you want to.
                </p>
            </div>
            <div class="middle-container">
                <div>Let's do this!</div>
                <form id="myform" class="form-container" action="">
                    <div class="form-row">
                        <div class="sub-form-row">
                            <label for="fname">FIRST NAME</label>
                            <input type="text" id="fname" required>
                        </div>
                        <div class="sub-form-row">
                            <label for="lname">LAST NAME</label>
                            <input type="text" id="lname" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="sub-form-row">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="sub-form-row">
                            <label for="pnum">PHONE NUMBER</label>
                            <input type="text" id="pnum" pattern="[8-9]{1}[0-9]{7}" Title="Please ensure 8 digits. First two digits have to start with 8 or 9."required>
                        </div>
                    </div> 
                    <div class="form-row">
                        <div class="sub-form-row">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password">
                        </div>
                        <div class="sub-form-row">
                            <label for="cpassword">CONFIRM PASSWORD</label>
                            <input type="password" id="cpassword" required>
                        </div>
                    </div> 
                </form>
            </div>
            <div>
                <input type="submit" form="myform" value="Create Account"/>
                <div>Already Have an account? <a href=".">Log In</a></div>
            </div>
        </div>
    </div>
</body>
</html>
